spring:
  application:
    name: hhplus
  profiles:
    active: test
  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: jdbc:tc:mysql:8.3:///test?characterEncoding=UTF-8&serverTimezone=UTC
  jpa:
    hibernate:
      ddl-auto: none
#    defer-datasource-initialization: true  # DataSource 초기화를 미루는 설정
    properties:
      hibernate:
        jdbc.time_zone: UTC
        timezone.default_storage: NORMALIZE_UTC
#        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        default_batch_fetch_size: 100
    open-in-view: false
  sql:
    init:
      mode: always
      schema-locations: classpath:sql/schema.sql
      data-locations: classpath:sql/data.sql

clock.fixed_time: 2025-01-01T00:00:00Z
